<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sliders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <script defer src="script.js"></script>
</head>
<body style=" margin: 0; padding: 0;">
  <div id="container" class="container" style="overflow-y: hidden; height: 100vh; display: flex ; flex-direction: column; justify-content: space-around; align-items: center;">
    <button id="menuButton" style="position: fixed; top: 2rem; left: 3rem;">show menu</button>
    <div id="menu" class="tr" style="display: flex; justify-content:start;position: fixed; top: -5rem; left: 43%;  gap: 1rem; width: 500px;align-items: center;">
      <div id="one"><i class="fa-solid fa-angles-left"></i> </div>
      <div id="auto"><i id="playButton" class="fa-solid fa-play"></i></div>
      <div id="tow"><i class="fa-solid fa-angles-right"></i></div>
      <div id="shuffle"><i class="fa-solid fa-shuffle"></i></div>
    </div>
     <img id="mainImage" style="width: 300px; height: 500px; border-radius: 5px;" src="images/Liverpool1.jpeg" alt="">
 
    <div id="bottom" class="show" style="display: none; justify-content: center; gap: 2rem ; align-items: center;">
        <button class="butt" id="previous" style="height: 25%;"><i class="fa-solid fa-angles-left"></i> previous</button>
        <div style="display: flex; flex-wrap: wrap;  height: 150px; gap: .1rem;  ">
            <img class="liverpool" style="height: 100%;" src="images/Liverpool1.jpeg" alt="">
            <img class="liverpool" style="height: 100%;" src="images/Liverpool2.jpeg" alt="">
            <img class="liverpool" style="height: 100%;" src="images/Liverpool3.jpeg" alt="">
            <img class="liverpool" style="height: 100%;" src="images/Liverpool4.jpeg" alt="">
            <img class="liverpool" style="height: 100%;" src="images/Liverpool5.jpeg" alt="">
            <img class="liverpool" style="height: 100%;" src="images/Liverpool6.jpeg" alt="">
        </div>
      
        <button id="next" style="height: 25%;" class="butt">next <i class="fa-solid fa-angles-right"></i></button>
    </div>
  </div>
</body>
</html>
